<div [hidden]="!connected" class="alert alert-success">Connected!</div>

<ul *ngIf="messages">
    <li *ngFor="#message of messages">{{message.name}} : {{message.message}}</li>
</ul>

<hr>

<form>
    <div class="form-group">
        <label for="message">Message</label>
        <input id="message" [(ngModel)]="outgo_message" class="form-control" type="text">
    </div>
    <button type="submit" class="btn btn-default" (click)="OnSend()">Send</button>
</form>
