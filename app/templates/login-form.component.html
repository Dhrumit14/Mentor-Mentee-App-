<div class="container">
    <h1>Login</h1>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" [hidden]="authorized">
        <div class="form-group">
            <label for="username">username</label>
            <input id="username" type="text" class="form-control" required
                [(ngModel)]="model.username" ngControl="username" #username="ngForm">
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                username is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">password</label>
            <input id="password" type="password" class="form-control" required
                [(ngModel)]="model.password" ngControl="password" #password="ngForm">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                password is required
            </div>
        </div>

        <div [hidden]="!(submitted && !authorized)" class="alert alert-danger">
            Wrong username or password
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
    <div [hidden]="!(submitted && authorized)" class="alert alert-success">
        Authorization success
    </div>
</div>
